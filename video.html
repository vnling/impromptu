<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="HandheldFriendly" content="true" />

  <title>Impromptu</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link

<body>
  <div id="header">
    <h1>IMPROMPTU</h1>
  </div>

    <source src="small.mp4" type="video/mp4" />
    Your browser does not support video.
  </video>
  <div class="buttonDiv">
    <button class="playButton" id="play" type="button">PLAY!</button>
  </div>
  <div class="choiceDiv" id="choiceDivID">
    <div id="question">
      Chris wants coffee but he's poor.<br />
      What should he do?
    </div>
    <div class="choiceButton">
      <button type="button" id="choice1">Get Coffee</button>
      <button type="button" id="choice2">Save Campus Dirhams</button>
    </div>
  </div>
  <script src="script.js"></script>
